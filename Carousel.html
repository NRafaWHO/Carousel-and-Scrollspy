<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap 5 Carousel Example</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom height for the carousel */

        .carousel-item img {

            height: 400px;
            /* Adjust this value as needed */

            object-fit: cover;
            /* This keeps the aspect ratio */

        }
    </style>

</head>

<body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
         <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="c:\Users\HP\Pictures\Camera Roll\240_petronas-twin-towersjpg.jpg" class="d-block w-100" alt="Malaysia">
            </div>
            <div class="carousel-item"></div>
                <img src="c:\Users\HP\Pictures\Camera Roll\images (3).jfif" class="d-block w-100" alt="Malaysia">
            </div>
            <div class="carousel-item"></div>
                <img src="c:\Users\HP\Pictures\Camera Roll\240_petronas-twin-towersjpg.jpg" class="d-block w-100" alt="Malaysia">
            </div>
            
                

         </div>
        <button class="carousel-control-prev" type="button" data-bs-target="carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="carouselExample" data-bs-slide="next"></button>
        <span class="carousel-control-next-icon" aria hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    </body>
    
    </html>
